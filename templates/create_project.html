<form method="POST" action="{{ url_for('create_project') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="project_name" class="form-label">Project Name</label>
        <input type="text" class="form-control" id="project_name" name="project_name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description"></textarea>
    </div>
    <div class="mb-3">
        <label for="machine_IP" class="form-label">Machine IP</label>
        <input type="text" class="form-control" id="machine_IP" name="machine_IP" required placeholder="e.g., 192.168.1.100">
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="completed">Completed</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="lead_analyst_initials" class="form-label">Lead Analyst Initials</label>
        <input type="text" class="form-control" id="lead_analyst_initials" name="lead_analyst_initials" required>
    </div>
    <div class="mb-3">
        <label for="is_locked" class="form-label">Lock Project?</label>
        <select class="form-select" id="is_locked" name="is_locked" required>
            <option value="false">No</option>
            <option value="true">Yes</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="files" class="form-label">Upload Files (optional)</label>
        <input type="file" class="form-control" id="files" name="files" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Create Project</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
